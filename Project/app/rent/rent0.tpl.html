<div id="content" class="new">
<form class="form-horizontal">
  <a href="#"><img src="{{pid}}.jpeg" class="myimages"></a>
<div class="form-group">

      <label class="col-lg-2 control-label">Name</label>
      <div class="col-lg-8">
        <input class="form-control" placeholder="name" type="text" ng-model="pname" readonly>
      </div>
    </div>

      <div class="form-group">
      <label class="col-lg-2 control-label">pid</label>
      <div class="col-lg-8">
        <input class="form-control" placeholder="pid" type="text" ng-model="pid" readonly>
      </div>
    </div>

    <div class="form-group">
      <label class="col-lg-2 control-label">price</label>
      <div class="col-lg-8">
        <input class="form-control" placeholder="price" type="text" ng-model= "price" readonly>
      </div>
    </div>

    <div class="form-group">
      <label class="col-lg-2 control-label">Date-Time</label>
      <div class="col-lg-8">
        <input class="form-control" placeholder="Date-Time" type="text" ng-model="dtime" readonly>
      </div>
    </div>

    <div class="form-group">
      <label class="col-lg-2 control-label"  >Duration</label>
      <div class="col-lg-8">
        <input class="form-control" placeholder="Duration" type="text"ng-change="setprice()" ng-model= "duration">
      </div>
    </div>
    <button class="btn btn-primary" ng-click="rent()">rent item</button>
    <button class="btn btn-primary glyphicon glyphicon-circle-arrow-left" ng-click="gotocustomerfunctions()"></button>
    </form>
</div>
