<div class="homeclass well">
<h1>Welcome to GM Shop</h1>
</div>

  <div id="content " class=" container jumbotron">
<form class="form-horizontal">
<div class="form-group">
    <div class="homeclass textpadding"><b><center><h1>Administrator Login</h1></center></b></div>
      <label class="col-lg-2 control-label">Username</label>
      <div class="col-lg-6">
        <input class="form-control" placeholder="Username" type="text"  ng-model="username">
      </div>
    </div>

      <div class="form-group">
      <label class="col-lg-2 control-label">Password</label>
      <div class="col-lg-6">
        <input class="form-control" placeholder="Password" type="password" ng-model="password">
      </div>
    </div>

    <div class="form-group">
        <label class="col-lg-3 control-label">Have an Account?</label>
      <div class="col-lg-6">
        <button class="btn btn-danger" id="btn" ng-click="login_f()">Admin Sign in</button>
      </div>
    </div>

    </form>
</div>
